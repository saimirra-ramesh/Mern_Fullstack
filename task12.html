<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./task12.css" rel="stylesheet" type="text/css">
    <title>Task 12</title>
    
    
</head>
<body>
    <h2><a href="./index.html">Index Page</a></h2>
    <h1>Task 12</h1>
    <br>
    <center>
    <div>
    <form>
            <table width="400"cellspacing="1" cellpadding="5">
                
                <tr>
                    <td><label for = "name">Name: </label> </td>
                    <td><input type="text" id = "name" name="name" placeholder="Your Name" required width="200"></td>
                </tr>

                <tr>
                    <td><label for ="mail">Email: </label></td>
                    <td><input type="email" id = "mail" name="mail" placeholder="Your Email"></td>
                </tr>

                <tr>
                    <td><label for = "pass">Password: </label></td>
                    <td><input type="password" id = "pass" name="pass" placeholder="Your Password" maxlength="12"></td>
                </tr>

                <tr>
                    <td><label for = "num">Phone Number: </label></td>
                    <td><input type="number" id = "num" name="num" placeholder="Your Phone Number" maxlength="10"></td>
                </tr>

                <tr>
                    <td><label>Gender: </label></td>
                    <td>
                        Male<input type="radio" name="gender" />
                        Female<input type="radio" name="gender" />
                        Other<input type="radio" name="gender" />
                    </td>
                </tr>
                
                <tr>
                    <td><label>Language: </label></td>
                    <td>
                        <select>
                            <option>Select Language</option>
                            <option>India</option>
                            <option>Singapore</option>
                            <option>Nepal</option>
                            <option>Sri Lanka</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for = "zip">Zip Code: </label></td>
                    <td><input type="number" id = "zip" name="zip" placeholder="Your Zip Code" maxlength="6"></td>
                </tr>
    
                <tr>
                    <td><label>About: </label></td>
                    <td><textarea placeholder="Write about yourself..."></textarea></td>
                </tr>

                <tr>
                    <td colspan="2" align="center"><input class="button" type="submit" value="Register"></td>
                </tr>

            </table>
            <br>
            
            
    </form>
    </div>
</center>
    
</body>
</html>
